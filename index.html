<body>
  <button onclick= "graphData()"> Show data </button>
<div>
  hellosssss
  misdas
  ssss
</div>
<script>
  function graphData() {
    const query = ` 
    {
  query {
    user(where: { id: { _eq: 6 }}) {
      id
      login
    }
  }
}
    `;
    fetch("https://01.kood.tech/graphiql/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json",
      },
      body: JSON.stringify({
        query
      })

    }).then(response => {
      return response.json();

    }).then(data => {
      console.log(data);

    })
  }
</script>

</body>
